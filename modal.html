<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #AAFA32;
        }

        #box{
            position: absolute;
            top: 30%;
            left: 30%;
            width: 700px;
            height: 300px;
            background-color: white;
            box-shadow: 0.1px 0.1px 1px 1px black;
            display: none;
        }
    </style>
</head>
<body>
    <button id="makeclick">open</button>

    <div id="box">
        <button id="crashclick">close</button>
    </div>




    <script>
        var btn1 = document.getElementById('makeclick');
        btn1.onclick = function(){
            box.style.display = "block";
        }
        var btn2 = document.getElementById("crashclick");
        btn2.onclick = function(){
            box.style.display = "none";
        }    


    </script>
</body>
</html>
